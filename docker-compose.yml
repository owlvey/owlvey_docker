version: "3"
services:
    db:
        image: "owlvey/relational:latest"
        environment:
            SA_PASSWORD: "TheFalcon123"
            ACCEPT_EULA: "Y"
            ASPNETCORE_ENVIRONMENT: "docker"
            MSSQL_PID: "Express"
        ports:
            - "1433:1433"
        depends_on:
            - authority            
        networks:
            - owlvey-net
    authority:
        image: "owlvey/authority:latest"
        environment:
            ASPNETCORE_ENVIRONMENT: "docker"
            Authentication__User: "admin@owlvey.com"
            Authentication__Password: "P@$$w0rd"
            Authentication__Email: "admin@owlvey.com"
        ports:
            - "45002:80"
        networks:
            - owlvey-net
    api:
        image: "owlvey/api:latest"
        environment:
            ASPNETCORE_ENVIRONMENT: "docker"
            Authentication__Authority: "http://${OWLVEY_HOST}:45002"
            Settings__Api: "http://${OWLVEY_HOST}:45001"
        ports:
            - "45001:80"
        networks:
            - owlvey-net
        depends_on:
            - db
            - authority
    site:
        image: "owlvey/site:latest"
        environment:
            ASPNETCORE_ENVIRONMENT: "docker"
        ports:
            - "45000:80"
        networks:
            - owlvey-net
    notification:
        image: "owlvey/notifications:latest"
        environment:
            owlvey_slack_key: "console"
            falcon_https_proxy: ""
            falcon_http_proxy: ""
        ports:
            - "45003:45003"
        depends_on:
            - authority
            - db
            - api
            - site
        networks:
            - owlvey-net
    worker:
        image: "owlvey/worker:latest"
        environment:
            owlvey_notification_api: "http://${OWLVEY_HOST}:45003"
            owlvey_api: "http://${OWLVEY_HOST}:45001"
            owlvey_site: "http://${OWLVEY_HOST}:45000"
            owlvey_identity: "http://${OWLVEY_HOST}:45002"
            owlvey_client_id: "CF4A9ED44148438A99919FF285D8B48D"
            owlvey_secret_key: "0da45603-282a-4fa6-a20b-2d4c3f2a2127"
        depends_on:
            - notification
        networks:
            - owlvey-net

networks:
  owlvey-net:
    external: false