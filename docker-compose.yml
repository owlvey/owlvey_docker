version: "3.7"
services:
    owlvey_state:
        image: "mysql:8.0.23"
        environment:             
            MYSQL_ROOT_PASSWORD: "thefalcon123"
            MYSQL_DATABASE: "owlveydb"            
        ports:
            - "3306:3306"        
        networks:
            - owlvey-net    
    owlvey_grafana:
        image: "owlvey/grafana-owlvey:latest"        
        depends_on:
            - owlvey_state
        environment:                                  
            GF_SECURITY_ADMIN_USER: "admin"
            GF_SECURITY_ADMIN_PASSWORD: "owlvey"                    
        ports:
            - "3000:3000"        
        networks:
            - owlvey-net    

    owlvey_archon:
        image: "owlvey/archon:latest"
        depends_on:
        - owlvey_state
        volumes:
        - type: bind
          source: /workspace/gregory/owlvey/archon/system_docker.yaml
          target: /workspace/config.yaml

        - type: bind
          source: /workspace/gregory/owlvey/metadata
          target: /workspace/metadata
        
        - type: bind
          source: /workspace/gregory/owlvey/data
          target: /workspace/data            

        environment:                                          
            OWLVEY_CONFIG: "/workspace/config.yaml"
            OWLVEY_LOGGING: "WARNING"            
        ports:
            - "50001:50001"
        networks:
            - owlvey-net    
            
networks:
  owlvey-net:
    external: false